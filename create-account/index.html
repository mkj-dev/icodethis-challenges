<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="wrapper">
    <!-- Left container -->
    <div class="container left">
      <div class="container-item">
        <span class="material-symbols-outlined check-circle">
          check_circle
        </span>
        <h2>Quick and free sign-up</h2>
        <p>Enter your email address to create an account.</p>
      </div>
      <div class="container-item">
        <span class="material-symbols-outlined check-circle">
          check_circle
        </span>
        <h2>Cross platfom solutions</h2>
        <p>Preview your newsletters on any device before sending them out.</p>
      </div>
      <div class="container-item">
        <span class="material-symbols-outlined check-circle">
          check_circle
        </span>
        <h2>Start sending emails</h2>
        <p>Use our API or pick our pre-built templates.</p>
      </div>
    </div>
    <!-- Right container -->
    <div class="container right">
      <h1>Create your account</h1>
      <form>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email address">
        <label for="email">Full name</label>
        <input type="text" id="email" placeholder="Enter your password">
        <label for="email">Password</label>
        <input type="text" id="email" placeholder="Type to create a password">
        <input type="checkbox" id="updates">
        <label for="updates">Get updates and notifications about our product</label>
        <button>Type to create a password</button>
      </form>
    </div>
  </div>
</body>

</html>
