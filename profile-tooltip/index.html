<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="tooltip">
            <div class="tooltip-light">
                <img src="./img/catpic1.jpg" alt="Cat profile picture 1" class="profile-pic lg">
                <div class="profile-info">
                    <h3>Cat Catnip</h3>
                    <p>UX Designer <a href="#">@Google</a></p>
                    <button type="button" class="message-btn">Message</button>
                </div>
            </div>
            <div class="arrow-light"></div>
            <img src="./img/catpic1.jpg" alt="Cat profile picture 1" class="profile-pic">
        </div>
        <div class="tooltip">
            <div class=" tooltip-dark">
                <img src="./img/catpic2.jpg" alt="Cat profile picture 2" class="profile-pic lg">
                <div class="profile-info">
                    <h3>Cat Catnip</h3>
                    <p>UX Designer <a href="#">@Google</a></p>
                    <button type="button" class="message-btn">Message</button>
                </div>
            </div>
            <div class="arrow-dark"></div>
            <img src="./img/catpic2.jpg" alt="Cat profile picture 2" class="profile-pic">
        </div>
    </div>
</body>
</html>
