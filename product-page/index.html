<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <header>
      <h2 class="item-category">Bag</h2>
      <h2 class="item-name">Rotterdam Blick</h2>
      <p class="item-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio laboriosam ipsam
        voluptatem ut accusamus nobis numquam tenetur minus nulla non.</p>
    </header>
    <div class="flex-container">
      <div class="flex-left">
        <div class="pricing-container">
          <small>$99.95</small>
          <p>$79.95</p>
        </div>
        <p class="title">Color</p>
        <div class="colors-container">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <p class="title">Size</p>
        <div class="size-container">
          <div class="size">U</div>
        </div>
      </div>
      <div class="flex-right">
        <img
          src="https://images.unsplash.com/photo-1572196284554-4e321b0e7e0b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          class="product-image">
        <div class="button-container">
          <button type="button">Add to bag</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
