<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Feedback Challenge</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h2 class="card-title">Was this lesson useful?</h2>
    <div class="button-group">
      <button class="flex-button">
        <span class="material-symbols-outlined">
          sentiment_satisfied
        </span>
        Yes, it was great!
      </button>
      <button class="flex-button">
        <span class="material-symbols-outlined">
          circle
        </span>
        Sort of, thanks!
      </button>
      <button class="flex-button">
        <span class="material-symbols-outlined">
          sentiment_neutral
        </span>
        Not really
      </button>
    </div>
    <p>Got a suggestion? <a href="#">Let us know</a></p>

    <div class="card-container">
      <div class="card-help">
        <h3>Need more help?</h3>
        <a href="" class="flex-link">
          Contact support
          <span class="material-symbols-outlined">
            keyboard_arrow_right
          </span>
        </a>
      </div>
      <div class="card-feedback">
        <h3>Want to give feedback on a feature?</h3>
        <a href="" class="flex-link">
          Submit your feedback
          <span class="material-symbols-outlined">
            keyboard_arrow_right
          </span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
